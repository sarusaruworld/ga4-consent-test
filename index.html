<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>同意モードテスト</title>

  <!-- ▼ ブリッジ用のスクリプトを先に定義 ▼ -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
  </script>

  <!-- ▼ Google Tag Manager (HEAD部) ▼ -->
  <script>
    (function(w,d,s,l,i){
      w[l]=w[l]||[];
      w[l].push({'gtm.start': new Date().getTime(), event:'gtm.js'});
      var f=d.getElementsByTagName(s)[0],
          j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:'';
      j.async=true;
      j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
      f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-W8J5HDXW');
  </script>
  <!-- ▲ End Google Tag Manager (HEAD部) ▲ -->

</head>
<body>
  <!-- ▼ Google Tag Manager (noscript) ▼ -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W8J5HDXW"
            height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- ▲ End Google Tag Manager (noscript) ▲ -->

  <h1>Google 同意モード テストページ</h1>
  <p>ボタン操作で「analytics_storage」の状態を切り替えます。</p>

  <!-- 同意ボタン -->
  <button id="acceptConsent">同意する</button>
  <!-- 拒否ボタン -->
  <button id="rejectConsent">拒否する</button>

  <script>
    // イベントリスナーで gtag('consent', 'update', ...) を呼び出す
    document.getElementById('acceptConsent').addEventListener('click', function(){
      gtag('consent', 'update', {
        'analytics_storage': 'granted'
      });
      console.log('[Consent Mode] analytics_storage = granted');
    });

    document.getElementById('rejectConsent').addEventListener('click', function(){
      gtag('consent', 'update', {
        'analytics_storage': 'denied'
      });
      console.log('[Consent Mode] analytics_storage = denied');
    });
  </script>
</body>
</html>
